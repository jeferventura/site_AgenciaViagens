<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Agência de Viagens</title>
</head>
<body>
    <header>
        <img src="images/aviao.png" alt="Avião" />
        <h1>Agência de Viagens</h1>
    </header>
    <main>
        <section id="banner-main">
            <div class="container">
                <div class="formu-top">
                    <img src="images/aviao.png">
                    <h3>Solicite um orçamento</h3>
                </div>
                <div class="form-fields">
                    <h2>Informe seus Dados</h2>
                    <form class="formuário-orcamento" method="POST" action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" name="nome" placeholder="Insira seu nome" required />
                        </div>
                        <div class="form-group">
                            <label>E-mail:</label>
                            <input type="email" name="email" placeholder="Seu e-mail" required />
                        </div>
                        <div class="form-group">
                            <label>Telefone:</label>
                            <input type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required />
                        </div>
                        <div class="form-group">
                            <div class="col-5">
                                <label>Data da Ida:</label>
                                <input type="date" name="data_ida" required />
                            </div>
                            <div class="col-5">
                                <label>Data da Volta:</label>
                                <input type="date" name="data_volta" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-5">
                                <label>Origem:</label>
                                <select name="origem">
                                    <option value="" selected> Partindo de ... </option>
                                    <option value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapa">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceara">Ceará</option>
                                    <option value="Espirito Santo">Espírito Santo</option>
                                    <option value="Goias">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraíma">Roraíma</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                </select>
                            </div><!-- . col-5 -->
                            <div class="col-5">
                                <label>Destino:</label>
                                <select name="destino">
                                    <option value="" selected> Indo para ... </option>
                                    <option value="Acre">Acre</option>
                                    <option value="Alagoas">Alagoas</option>
                                    <option value="Amapa">Amapá</option>
                                    <option value="Amazonas">Amazonas</option>
                                    <option value="Bahia">Bahia</option>
                                    <option value="Ceara">Ceará</option>
                                    <option value="Espirito Santo">Espírito Santo</option>
                                    <option value="Goias">Goiás</option>
                                    <option value="Maranhão">Maranhão</option>
                                    <option value="Mato Grosso">Mato Grosso</option>
                                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                    <option value="Minas Gerais">Minas Gerais</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Paraíba">Paraíba</option>
                                    <option value="Pernambuco">Pernambuco</option>
                                    <option value="Piauí">Piauí</option>
                                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                    <option value="Rondônia">Rondônia</option>
                                    <option value="Roraíma">Roraíma</option>
                                    <option value="Santa Catarina">Santa Catarina</option>
                                    <option value="São Paulo">São Paulo</option>
                                    <option value="Sergipe">Sergipe</option>
                                    <option value="Tocantins">Tocantins</option>
                                    <option value="Distrito Federal">Distrito Federal</option>
                                </select>
                            </div><!-- .col-5 -->
                        </div><!-- .form-group -->
                        <div class="form-group">
                            <label>Quarto com cama infantil?</label>
                            <input type="radio" name="quarto-infantil" value="sim" />
                            <label>Sim</label>
                            <input type="radio" name="quarto-infantil" value="Não" />
                            <label>Não</label>
                        </div>
                        <div class="form-group">
                            <label>Preferência da Hospedagem:</label>
                            <input type="checkbox" name="preferencias-hospedagem" value="Piscina" id="piscina"/>
                            <label for="piscina">Psicina</label>
                            <input type="checkbox" name="preferencias-hospedagem" value="Wifi" id="wifi"/>
                            <label for="wifi">Wi-fi</label>
                            <input type="checkbox" name="preferencias-hospedagem" value="garagem" id="garagem"/>
                            <label for="garagem">Garagem</label>
                            <input type="checkbox" name="preferencias-hospedagem" value="suite" id="suite"/>
                            <label for="suite">Suite</label>
                        </div>
                        <div class="form-group"><button type="submit">Solicitar Orçamento</button></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
